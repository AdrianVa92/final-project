<div class="row h-100 justify-content-center align-items-center">
  <div class="col-4">
    <form id="loginForm">
      <div class="form-group">
        <label for="loginFormEmail">Username</label>
        <input formControlName="username" autocomplete="off" type="email"  class="form-control" id="loginFormEmail">
        <small *ngIf="!loginForm.get('username').valid && (!loginForm.get('username').pristine || loginForm.get('username').touched)" class="text-danger">Username is invalid!</small>
      </div>
      <div class="form-group">
        <label for="loginFormPassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="loginFormPassword">
        <small *ngIf="!loginForm.get('password').valid && (!loginForm.get('password').pristine || loginForm.get('password').touched)" class="text-danger">Username is invalid!</small>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
  </div>
</div>
